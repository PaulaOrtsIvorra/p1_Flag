<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biflag</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0 px;
        }
        
        p{
            background: red;
            height: 300px;
        }
        p:first-child{
            background: #CC0066;
        }
        p:nth-child(2){
            background: #8E24AA;
        }
        p:last-child{
            background: #00338D;
        }
    </style>
</head>
<body>
   <p>Magenta</p>
   <p>Morado</p>
   <p>Azul</p>
    
</body>
</html>
